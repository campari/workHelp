<section ng-init="panel.tab" ng-controller="PanelController as panel">
    <ul class="nav nav-pills">
        <li ng-class="{active: panel.isSelected(1)}"> <a href="" ng-click="panel.setTab(1)">Description</a>  </li>
        <li ng-class="{active: panel.isSelected(2)}"> <a href="" ng-click="panel.setTab(2)">Specification</a>  </li>
        <li ng-class="{active: panel.isSelected(3)}"> <a href="" ng-click="panel.setTab(3)">Reviews</a>  </li>
    </ul>
    {{panel.tab}}

    <div class="panel" ng-show="panel.isSelected(1)">
        <h4>Description</h4>
        <p>{{product.description}}</p>
    </div>
    <div class="panel" ng-show="panel.isSelected(2)">
        <h4>Specification</h4>
        <p>None yet</p>
    </div>
    <div class="panel" ng-show="panel.isSelected(3)">
        <h4>Reviews</h4>
        <div ng-controller="StoreController as store" >

            <div ng-repeat="product in store.products">  

                <h3 product-title></h3>



                <blockquote ng-repeat="review in product.reviews">
                    <b> Stars: {{review.stars}}</b>
                    {{review.body}} 
                    <cite>{{review.author}}</cite>
                </blockquote>

                <form name="reviewForm" ng-controller="ReviewController as reviewCtrl"
                      ng-submit="reviewForm.$valid && reviewCtrl.addReview(product)" novalidate>
                    <select ng-model="reviewCtrl.review.stars" required>
                        <option name="1">1 star</option>
                        <option name="1">2 stars</option>
                        <option name="1">3 stars</option>
                        <option name="1">4 stars</option>
                        <option name="1">5 stars</option>
                    </select>
                    <textarea ng-model="reviewCtrl.review.body" required></textarea>
                    <label>by</label>
                    <input type="email" ng-model="reviewCtrl.review.author"  required/>
                    <div> form is {{reviewForm.$valid}}</div>
                    <button type="submit">Submit</button>
                </form>      



            </div>    
        </div>   

    </div>


</section>
