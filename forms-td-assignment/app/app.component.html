<div class="container">
  <div class="row">
    <div class="col-xs-12 col-sm-10 col-md-8 col-sm-offset-1 col-md-offset-2">
      <!-- Add a Form with the following Inputs (and Validators)
           1) Mail address (should not be empty and should be an email address)
           2) A Dropdown which allows the user to select from three different Subscriptions ("Basic", "Advanced", "Pro")
              Set "Advanced" as Default
           3) A Password field (should not be empty)
           4) A Submit Button

           Display a warning message if the Form is invalid AND was touched. Display a warning message below each input if it's invalid.

           Upon submitting the form, you should simply print the Value of the Form to the Console.
           Optionally, display it in your template.
      -->
      <form #f="ngForm" (ngSubmit)="onSubmit(f)">
        <div class="form-group">
          <label>Email</label>
          <input class="form-control" 
          type="text" 
          name="email" 
          required 
          email  
          ngModel
          #email="ngModel" />
        </div>
        <div class="alert alert-warning" role="alert" *ngIf="email.touched && email.invalid">
          <strong>Warning!</strong> Please enter a valid email!
        </div>
        <div class="form-group">
          <label>Subscription</label>
          <select name="subscription" class="form-control"  [ngModel]="defaultSubsciption">
            <option  *ngFor="let item of subscriptions">{{ item }}</option>
          </select>
        </div>
        <div class="form-group">
          <label>Password</label>
          <input class="form-control" 
          type="password" 
          name="password" 
          required  
          ngModel 
          #password="ngModel" />
        </div>
        <div class="alert alert-warning" role="alert" *ngIf="password.touched && password.invalid">
          <strong>Warning!</strong> Please enter a valid password!
        </div>
        <button type="submit" class="btn btn-primary" [disabled]="f.touched && f.invalid" >Submit!</button>
      </form>
      <div class="alert alert-warning" role="alert" *ngIf="f._submitted && f.touched && f.invalid">
        <strong>Warning!</strong> This form is invalid!
      </div>

    </div>
  </div>

    

  <div class="row" *ngIf="f._submitted && f.touched && f.valid">
    <div class="col-xs-12">
      <h3>My data:</h3>
      <p>E-mail: {{f.value.email}}</p>
      <p>Subscription: {{f.value.subscription}}</p>
      <p>Password: {{f.value.password}}</p>
    </div>

  </div>
</div>
