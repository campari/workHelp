<div class="row">
  <div class="col-xs-12">
    <form #f="ngForm" (ngSubmit)="onSubmit(f)">
      <div class="row">
        <div class="col-sm-5 form-group">
          <label for="name">
            Name
          </label>
          <input 
          type="text" 
          id="name"
          name="name"
          ngModel 
          class="form-control"
        
          required 
          #nameInput>
        </div>
        <div class="col-sm-2 form-group">
            <label for="amount">
              Amount
            </label>
            <input 
            type="number" 
            id="amount"
            name="amount"
            pattern="^[1-9]+[0-9]*$"  
            ngModel   
            class="form-control"
            required 
            #amountInput>
          </div>
      </div>
      <div class="row">
        <div class="col-xs-12">
          <button [disabled] = "f.invalid" class="btn btn-success"  type="submit">{{ editedItemId !== -1 ? 'Update': 'Add'}}</button>
          <button class="btn btn-danger" type="button" *ngIf="editedItemId !== -1" (click)="onDelete()">Delete</button>
          <button class="btn btn-primary" button="button" (click)="onClear()">  Clear</button>
        </div>
      </div>
    </form>
  </div>
</div>
