<div class="row">
  <div class="col-xs-10">
    <app-shopping-list-edit (addedIng) = "addIng($event);"></app-shopping-list-edit>
    <hr>
    <ul class="list-group">
      <a
        class="list-group-item"  
        style="cursor: pointer"
        *ngFor="let ing of ingrediens; let id = index"
        (click)="onEditItem(id)">
        {{ing.name}} ({{ing.amount}})
      </a>
    </ul>
  </div>

</div>
